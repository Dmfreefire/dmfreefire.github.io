<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FF Tournament Registration</title>
</head>
<body>
    <div class="container" id="registration-container">
        <h1>FF Tournament Registration</h1>
        <img src="image.png" alt="Tournament Image" class="tournament-image">
        <p class="fee-notice">Entry Fees: FREE!</p>
        <form id="registration-form" action="https://formspree.io/f/xanwgekj" method="POST">
            <label for="tournament-type">Choose Tournament Type:</label>
            <select id="tournament-type" name="tournament-type" required onchange="updateForm()">
                <option value="">Select Tournament Type</option>
                <option value="SOLO">SOLO (BATTLE GROUND)</option>
                <option value="DUO">DUO (BATTLE GROUND)</option>
                <option value="SQUAD">SQUAD (BATTLE GROUND)</option>
                <option value="CS_MATCH">CS MATCH</option>
            </select>

            <div id="dynamic-fields"></div>

            <button type="submit" id="submit-button">Register</button>
        </form>
        <div id="confirmation-message"></div>
    </div>

    <script>
        function updateForm() {
            const tournamentType = document.getElementById('tournament-type').value;
            const dynamicFields = document.getElementById('dynamic-fields');
            dynamicFields.innerHTML = ''; // Clear previous fields

            if (tournamentType === 'SOLO') {
                dynamicFields.innerHTML += `
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <label for="whatsapp-number">WhatsApp Number:</label>
                    <input type="text" id="whatsapp-number" name="whatsapp-number" required>
                    <label for="instagram-id">Instagram ID:</label>
                    <input type="text" id="instagram-id" name="instagram-id" required>
                    <label for="gaming-uid">Gaming UID:</label>
                    <input type="number" id="gaming-uid" name="gaming-uid" required>
                    <label for="team-name">Team Name:</label>
                    <input type="text" id="team-name" name="team-name" required>
                `;
            } else if (tournamentType === 'DUO') {
                dynamicFields.innerHTML += `
                    <h3>Duo Details</h3>
                    <label for="player1-name">Your Name:</label>
                    <input type="text" id="player1-name" name="player1-name" required>
                    <label for="player1-whatsapp">Your WhatsApp Number:</label>
                    <input type="text" id="player1-whatsapp" name="player1-whatsapp" required>
                    <label for="player1-instagram">Your Instagram ID:</label>
                    <input type="text" id="player1-instagram" name="player1-instagram" required>
                    <label for="player1-gaming-uid">Your Gaming UID:</label>
                    <input type="number" id="player1-gaming-uid" name="player1-gaming-uid" required>

                    <label for="player2-name">Partner Name:</label>
                    <input type="text" id="player2-name" name="player2-name" required>
                    <label for="player2-whatsapp">Partner WhatsApp Number:</label>
                    <input type="text" id="player2-whatsapp" name="player2-whatsapp" required>
                    <label for="player2-instagram">Partner Instagram ID:</label>
                    <input type="text" id="player2-instagram" name="player2-instagram" required>
                    <label for="player2-gaming-uid">Partner Gaming UID:</label>
                    <input type="number" id="player2-gaming-uid" name="player2-gaming-uid" required>
                    <label for="team-name">Team Name:</label>
                    <input type="text" id="team-name" name="team-name" required>
                `;
            } else if (tournamentType === 'SQUAD') {
                dynamicFields.innerHTML += `
                    <h3>Squad Details</h3>
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" name="player1-name" required>
                    <label for="player1-whatsapp">Player 1 WhatsApp Number:</label>
                    <input type="text" id="player1-whatsapp" name="player1-whatsapp" required>
                    <label for="player1-instagram">Player 1 Instagram ID:</label>
                    <input type="text" id="player1-instagram" name="player1-instagram" required>
                    <label for="player1-gaming-uid">Player 1 Gaming UID:</label>
                    <input type="number" id="player1-gaming-uid" name="player1-gaming-uid" required>

                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" name="player2-name" required>
                    <label for="player2-whatsapp">Player 2 WhatsApp Number:</label>
                    <input type="text" id="player2-whatsapp" name="player2-whatsapp" required>
                    <label for="player2-instagram">Player 2 Instagram ID:</label>
                    <input type="text" id="player2-instagram" name="player2-instagram" required>
                    <label for="player2-gaming-uid">Player 2 Gaming UID:</label>
                    <input type="number" id="player2-gaming-uid" name="player2-gaming-uid" required>

                    <label for="player3-name">Player 3 Name:</label>
                    <input type="text" id="player3-name" name="player3-name" required>
                    <label for="player3-whatsapp">Player 3 WhatsApp Number:</label>
                    <input type="text" id="player3-whatsapp" name="player3-whatsapp" required>
                    <label for="player3-instagram">Player 3 Instagram ID:</label>
                    <input type="text" id="player3-instagram" name="player3-instagram" required>
                    <label for="player3-gaming-uid">Player 3 Gaming UID:</label>
                    <input type="number" id="player3-gaming-uid" name="player3-gaming-uid" required>

                    <label for="player4-name">Player 4 Name:</label>
                    <input type="text" id="player4-name" name="player4-name" required>
                    <label for="player4-whatsapp">Player 4 WhatsApp Number:</label>
                    <input type="text" id="player4-whatsapp" name="player4-whatsapp" required>
                    <label for="player4-instagram">Player 4 Instagram ID:</label>
                    <input type="text" id="player4-instagram" name="player4-instagram" required>
                    <label for="player4-gaming-uid">Player 4 Gaming UID:</label>
                    <input type="number" id="player4-gaming-uid" name="player4-gaming-uid" required>
                    <label for="team-name">Team Name:</label>
                    <input type="text" id="team-name" name="team-name" required>
                `;
            } else if (tournamentType === 'CS_MATCH') {
                dynamicFields.innerHTML += `
                    <h3>CS Match Details</h3>
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" name="player1-name" required>
                    <label for="player1-whatsapp">Player 1 WhatsApp Number:</label>
                    <input type="text" id="player1-whatsapp" name="player1-whatsapp" required>
                    <label for="player1-instagram">Player 1 Instagram ID:</label>
                    <input type="text" id="player1-instagram" name="player1-instagram" required>
                    <label for="player1-gaming-uid">Player 1 Gaming UID:</label>
                    <input type="number" id="player1-gaming-uid" name="player1-gaming-uid" required>

                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" name="player2-name" required>
                    <label for="player2-whatsapp">Player 2 WhatsApp Number:</label>
                    <input type="text" id="player2-whatsapp" name="player2-whatsapp" required>
                    <label for="player2-instagram">Player 2 Instagram ID:</label>
                    <input type="text" id="player2-instagram" name="player2-instagram" required>
                    <label for="player2-gaming-uid">Player 2 Gaming UID:</label>
                    <input type="number" id="player2-gaming-uid" name="player2-gaming-uid" required>

                    <label for="player3-name">Player 3 Name:</label>
                    <input type="text" id="player3-name" name="player3-name" required>
                    <label for="player3-whatsapp">Player 3 WhatsApp Number:</label>
                    <input type="text" id="player3-whatsapp" name="player3-whatsapp" required>
                    <label for="player3-instagram">Player 3 Instagram ID:</label>
                    <input type="text" id="player3-instagram" name="player3-instagram" required>
                    <label for="player3-gaming-uid">Player 3 Gaming UID:</label>
                    <input type="number" id="player3-gaming-uid" name="player3-gaming-uid" required>

                    <label for="player4-name">Player 4 Name:</label>
                    <input type="text" id="player4-name" name="player4-name" required>
                    <label for="player4-whatsapp">Player 4 WhatsApp Number:</label>
                    <input type="text" id="player4-whatsapp" name="player4-whatsapp" required>
                    <label for="player4-instagram">Player 4 Instagram ID:</label>
                    <input type="text" id="player4-instagram" name="player4-instagram" required>
                    <label for="player4-gaming-uid">Player 4 Gaming UID:</label>
                    <input type="number" id="player4-gaming-uid" name="player4-gaming-uid" required>
                    <label for="team-name">Team Name:</label>
                    <input type="text" id="team-name" name="team-name" required>
                `;
            }
        }
    </script>
</body>
</html>
